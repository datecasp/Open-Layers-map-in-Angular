<button mat-raised-button id="btnGames" matTooltip="Games menu">
  <img [src]="imgSrc" width="60dp"
  (mouseover)="imgSrc = this.imgMenuIconHover" 
  (mouseout)="imgSrc = this.imgMenuIcon"/>
</button>
<app-ol-map
  class="map"
  [center]="place"
  [zoom]="zoom"
  [points]="points"
  (mapReady)="onMapReady($event)"
></app-ol-map>
